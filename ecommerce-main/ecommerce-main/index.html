<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./signup/style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form action="">
                <!-- Login -->
                <div class="input-group" id="input-group1">
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="" id="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="" id="pass" placeholder="Password">
                    </div>
                    <p>Lost password <a href="#">Click Here!</a></p>
                </div>

                <!-- // Register-------------------- -->
                <div class="input-group" id="input-group2">
                    <div class="input-field" id="nameField ">
                        <i class="fa-solid fa-user "></i>
                        <input type="text" name="" id="name" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" name="" id="emailReg" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="" id="passReg" placeholder="Password">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="" id="pass2Reg" placeholder="Re-Enter Password" oninput="validatePass()">
                    </div>
                    <p id="error"></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signUpBtn" onclick="validateForm()">Sign Up</button>
                   <a href="http://127.0.0.1:5500/ecommerce-main/Home/home.html"  id="signInBtn" class="disable"> <button type="button" id="signInBtn" class="disable" >Sign In</button></a>
                </div>
            </form>
        </div>
    </div>    <script src="./signup/script.js"></script>
</body>
</html>
